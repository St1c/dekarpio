<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- user_id Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef> Config Valid </th>
      <td mat-cell *matCellDef="let element"> {{element.settings | simulationValidity}} </td>
    </ng-container>

    <!-- created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date:'medium'}} </td>
    </ng-container>
  
    <!-- updated_at Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Updated </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_at | date:'medium'}} </td>
    </ng-container>
  
        <!-- Star Column -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">Delete</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <button mat-icon-button *ngIf="deleteInvoked == element.id" aria-label="Cancel delete" (click)="cancelDelete(element.id)">
            <mat-icon color="warn">cancel</mat-icon>
          </button>
          <button *ngIf="deleteInvoked == element.id" mat-icon-button aria-label="Confirm delete" (click)="confirmDelete(element.id)">
            <mat-icon color="primary">done</mat-icon>
          </button>
          <button mat-icon-button *ngIf="deleteInvoked != element.id" aria-label="Delete config" (click)="invokeDelete(element.id)">
            <mat-icon color="accent">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
