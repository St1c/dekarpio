<h1 mat-dialog-title>{{desc}}</h1>
<mat-dialog-content>
  <app-energy-sources [formControl]="params"></app-energy-sources>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close>Cancel</button>
  <button mat-raised-button
          color="accent"
          (click)="closeDialog()"
          cdkFocusInitial>Save</button>
</mat-dialog-actions>
