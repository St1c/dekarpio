<h1 class="headline">{{ clickedSvgElement || 'No selected element' }}</h1>

<div class="container">
  <div #layout
       class="map-wrapper"
       [inlineSVG]="'assets/VISIO_12_12_2022.svg'"
       (onSVGInserted)="svgLoaded()"
       ></div>
  <div class="side-menu">
    <button mat-raised-button
            class="mat-button-large input-block-level"
            type="button"
            [color]="'accent'"
            routerLink="/simulation-results">Results</button>
  </div>
</div>
